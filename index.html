<style>
:root{
  --deep:#062533;
  --sea:#0b3a4d;
  --text:#f6fbfb;
  --muted:rgba(246,251,251,.85);
  --accent:#ffd089;
  --line:rgba(255,255,255,.15);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
  background:
    radial-gradient(900px 600px at 20% 10%, rgba(126,224,214,.18), transparent 55%),
    radial-gradient(900px 650px at 80% 15%, rgba(255,208,137,.18), transparent 58%),
    linear-gradient(180deg, var(--deep), var(--sea));
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:22px;
}

section{
  width:100%;
  max-width:860px;
  text-align:center;
  padding:30px 22px;
  border-radius:22px;
  border:1px solid var(--line);
  background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
  box-shadow: 0 26px 90px rgba(0,0,0,.45);
  backdrop-filter: blur(10px);
}

h1{
  font-size:30px;
  margin:0 0 12px;
  font-weight:600;
}

p{
  font-size:18px;
  line-height:1.6;
  margin:0 0 14px;
  color:var(--muted);
}

.actions{margin-top:12px}

button{
  margin:10px 8px;
  padding:14px 24px;
  border-radius:999px;
  border:none;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition: transform .1s ease, filter .2s ease;
}

button:active{transform: translateY(1px)}

.yes{
  background:var(--accent);
  color:#062533;
}

.no{
  background:rgba(255,255,255,.14);
  color:white;
  border:1px solid rgba(255,255,255,.18);
}

.hidden{display:none}

#hint{
  margin-top:6px;
  font-size:14px;
  color:rgba(246,251,251,.75);
}
