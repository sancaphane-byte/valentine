<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amy üåä</title>

  <style>
    :root{
      --deep:#062533;
      --sea:#0b3a4d;
      --text:#f6fbfb;
      --muted:rgba(246,251,251,.88);
      --accent:#ffd089;
      --line:rgba(255,255,255,.16);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(126,224,214,.18), transparent 55%),
        radial-gradient(900px 650px at 80% 15%, rgba(255,208,137,.18), transparent 58%),
        linear-gradient(180deg, var(--deep), var(--sea));
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:22px;
    }

    section{
      width:100%;
      max-width:860px;
      text-align:center;
      padding:30px 22px;
      border-radius:22px;
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      box-shadow: 0 26px 90px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
    }

    h1{
      font-size:30px;
      margin:0 0 12px;
      font-weight:650;
      letter-spacing:.2px;
    }

    p{
      font-size:18px;
      line-height:1.65;
      margin:0 0 14px;
      color:var(--muted);
    }

    .actions{margin-top:12px}

    button{
      margin:10px 8px;
      padding:14px 24px;
      border-radius:999px;
      border:none;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      transition: transform .12s ease, filter .2s ease;
    }

    button:active{transform: translateY(1px)}

    .yes{
      background:var(--accent);
      color:#062533;
    }

    .no{
      background:rgba(255,255,255,.14);
      color:white;
      border:1px solid rgba(255,255,255,.18);
    }

    .hidden{display:none !important}

    #hint{
      margin-top:6px;
      font-size:14px;
      color:rgba(246,251,251,.75);
      min-height:18px;
    }

    /* √âCRAN PHRASE */
    #quote{
      padding:40px 24px;
    }

    #quote p{
      font-size:22px;
      max-width:720px;
      margin:auto;
      color:rgba(246,251,251,.92);
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn{
      from{opacity:0; transform: translateY(6px)}
      to{opacity:1; transform: translateY(0)}
    }

    /* SLIDESHOW (plein √©cran) */
    #slideshow{
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 650px at 50% 10%, rgba(255,208,137,.12), transparent 60%),
        radial-gradient(900px 650px at 50% 90%, rgba(126,224,214,.10), transparent 55%),
        #000;
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:50;
      padding:18px;
    }

    #slideshow img{
      width:min(92vw, 920px);
      height:min(92vh, 920px);
      object-fit:contain;
      border-radius:18px;
      box-shadow:0 30px 120px rgba(0,0,0,.65);
      opacity:0;
      transition:opacity 1.1s ease;
    }

    #slideshow img.show{opacity:1}

    #slideshow .tip{
      position:fixed;
      bottom:16px;
      left:0; right:0;
      text-align:center;
      font-size:13px;
      color:rgba(255,255,255,.65);
      pointer-events:none;
    }
  </style>
</head>

<body>

  <!-- √âCRAN 1 : QUESTION -->
  <section id="q1">
    <h1>Amy, mon b√©b√© d‚Äôamour</h1>
    <p>Te rappelles-tu de notre re-rencontre&nbsp;?</p>

    <div class="actions">
      <button class="yes" id="yes1">Oui</button>
      <button class="no" id="no1">Non</button>
    </div>

    <div id="hint"></div>
  </section>

  <!-- √âCRAN PHRASE -->
  <section id="quote" class="hidden">
    <p>
      ¬´ Et si tous les gens de cette terre se ressemblent,<br>
      <b>tu es celle qui donne sens au mot unique.</b> ¬ª
    </p>
  </section>

  <!-- SLIDESHOW -->
  <div id="slideshow" class="hidden" aria-hidden="true">
    <img id="slide" src="" alt="Souvenir">
    <div class="tip">üåä</div>
  </div>

  <!-- √âCRAN VALENTINE -->
  <section id="q2" class="hidden">
    <h1>Alors, pour ce nouveau 14 f√©vrier‚Ä¶</h1>
    <p>je voudrais te re-re-rencontrer en te demandant</p>
    <h1>üíô d‚Äô√™tre ma Valentine üíô</h1>

    <div class="actions">
      <button class="yes" id="yes2">Oui ‚ù§Ô∏è</button>
    </div>
  </section>

  <script>
    // ‚ö†Ô∏è Chemins EXACTS selon TON dossier /photos (case-sensitive)
    const photos = [
      "./photos/photo1.jpg.jpeg",
      "./photos/photo2.jpg.JPG",
      "./photos/photo3.jpg.JPG",
      "./photos/photo4.jpg.JPG",
      "./photos/photo5.jpg.JPG",
      "./photos/photo6.jpg.JPG",
      "./photos/photo7.jpg.JPG",
      "./photos/photo8.jpg.JPG",
      "./photos/photo9.jpg.JPG",
      "./photos/photo10.jpg.jpg"
    ];

    let index = 0;

    const q1 = document.getElementById("q1");
    const quote = document.getElementById("quote");
    const q2 = document.getElementById("q2");
    const hint = document.getElementById("hint");
    const slideshow = document.getElementById("slideshow");
    const slide = document.getElementById("slide");

    // Pr√©charge (√©vite √©cran noir si r√©seau lent)
    photos.forEach(src => {
      const img = new Image();
      img.src = src;
    });

    document.getElementById("no1").onclick = () => {
      hint.textContent = "Hmm‚Ä¶ r√©fl√©chis encore üòå";
    };

    document.getElementById("yes1").onclick = () => {
      hint.textContent = "";
      q1.classList.add("hidden");
      quote.classList.remove("hidden");

      // Apr√®s la phrase ‚Üí slideshow
      setTimeout(() => {
        quote.classList.add("hidden");
        slideshow.classList.remove("hidden");
        slideshow.setAttribute("aria-hidden", "false");
        index = 0;
        playSlideshow();
      }, 3200);
    };

    function playSlideshow(){
      slide.classList.remove("show");
      slide.src = photos[index];

      // Si une image manque, on saute au suivant (au lieu de rester ‚Äúnoir‚Äù)
      slide.onerror = () => {
        console.warn("Image introuvable:", photos[index]);
        index++;
        if(index < photos.length){
          playSlideshow();
        } else {
          endSlideshow();
        }
      };

      slide.onload = () => {
        setTimeout(() => slide.classList.add("show"), 80);

        // Dur√©e d'affichage par photo
        setTimeout(() => {
          slide.classList.remove("show");
          index++;

          if(index < photos.length){
            setTimeout(playSlideshow, 600);
          } else {
            endSlideshow();
          }
        }, 2600);
      };
    }

    function endSlideshow(){
      setTimeout(() => {
        slideshow.classList.add("hidden");
        slideshow.setAttribute("aria-hidden", "true");
        q2.classList.remove("hidden");
        window.scrollTo({top:0, behavior:"smooth"});
      }, 500);
    }

    document.getElementById("yes2").onclick = () => {
      // Ouvre Spotify (Lady in Red ‚Äì Chris de Burgh)
      window.location.href = "https://open.spotify.com/track/5Hcl1reJnHIfJBbCcglaKR?si=3e7c4edccdb14b58";
    };
  </script>

</body>
</html>
